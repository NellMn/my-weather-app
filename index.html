<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a3d0e41a9c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              class="form-control"
              id="city-input"
              placeholder="Enter a city name"
              autocomplete="off"
              autofocus="on"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Search</button>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-success current-location">
              Current Location
            </button>
          </div>
        </div>
      </form>
      <div class="card" id="current-weather-card">
        <div class="card-body">
          <h1>
            <div>
              <span class="locationSign"
                ><i class="fa-solid fa-location-dot"></i
              ></span>
              <span id="city">Tehran</span>
            </div>
            <p class="currentWeather">
              <span id="current-temperature">3</span><span id="unit">°C</span
              ><span id="unit-selection">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
              <span>
                <img src="images/rain.svg" id="current-situation" />
              </span>
            </p>
          </h1>
          <h5>
            <div id="current-time">Saturday, 24 Dec, 00:34</div>
            <div id="today-situation">
              <span id="max-temp">8</span>° / <span id="min-temp">-1</span>°
              <span id="today-description"> Showers </span>
            </div>
          </h5>
        </div>
      </div>
      <div class="card" id="weather-properties-card">
        <div class="card-body">
          <div class="row">
            <div class="col-3 humidity">
              <i class="fa-sharp fa-solid fa-droplet" id="humidity-icon"></i>
              Humidity
              <br />
              <span id="humidity"> 73 </span>%
            </div>
            <div class="col-3">
              <img src="images/wind.svg" id="wind-icon" />
              Wind
              <br />
              <span id="wind"> 8 </span> km/h
            </div>
            <div class="col-4">
              <img src="images/raindrops.svg" id="precipitation-icon" />
              Precipitation
              <br />
              36%
            </div>
          </div>
        </div>
      </div>
      <h3>Daily Forecast</h3>
      <ul>
        <li>
          <h4>Sun</h4>
          <span>
            <img src="images/cloudy.svg" id="cloudy-icon" />
          </span>
          <div id="high-low-temp">
            <strong> 6°C / 0°C </strong>
          </div>
        </li>
        <li>
          <h4>Mon</h4>
          <span>
            <img src="images/partly-cloudy-day.svg" id="partly-cloudy-icon" />
          </span>
          <div id="high-low-temp">
            <strong> 6°C / 1°C </strong>
          </div>
        </li>
        <li>
          <h4>Tue</h4>
          <span>
            <img src="images/partly-cloudy-day.svg" id="partly-cloudy-icon" />
          </span>
          <div id="high-low-temp">
            <strong> 6°C / -1°C </strong>
          </div>
        </li>
        <li>
          <h4>Wed</h4>
          <span>
            <img src="images/partly-cloudy-day.svg" id="partly-cloudy-icon" />
          </span>
          <div id="high-low-temp">
            <strong> 6°C / -1°C </strong>
          </div>
        </li>
        <li>
          <h4>Thu</h4>
          <span>
            <img src="images/clear-day.svg" id="clear-day-icon" />
          </span>
          <div id="high-low-temp">
            <strong> 6°C / -1°C </strong>
          </div>
        </li>
        <li>
          <h4>Fri</h4>
          <span>
            <img src="images/clear-day.svg" id="clear-day-icon" />
          </span>
          <div id="high-low-temp">
            <strong> 6°C / -1°C </strong>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
